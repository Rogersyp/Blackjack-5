<h1>Blackjack</h1>

<link href="/assets/css/custom.css" rel="stylesheet">
<script type="text/javascript" src="/assets/webjars/jquery/2.1.3/jquery.js"></script>

<body>
<div id = "dealer">
    <table>
        <tr><td class = "cardLocation 10"></td>
            <td class = "cardLocation 12"></td>
            <td class = "cardLocation 13"></td>
            <td class = "cardLocation 14"></td>
            <td class = "cardLocation 15"></td>
            <td class = "cardLocation 16"></td>

        </tr>
    </table>

</div>

<div id = "panel">
    <button id = "Deal" style="padding-top:25px">Deal</button>
    <button id = "Hit" style="padding-top:25px">Hit</button>
    <button id = "Stay" style="padding-top:25px">Stay</button>
    <button id="splitButton" style="padding-top:25px">Split</button>
    <button id="Double" style="padding-top:25px">Double</button>
</div>

<div id = "player">
    <table>
    <tr><td class = "cardLocation 10"></td>
        <td class = "cardLocation 12"></td>
        <td class = "cardLocation 13"></td>
    </tr>
    <tr>
        <td class = "cardLocation 14"></td>
        <td class = "cardLocation 15"></td>
        <td class = "cardLocation 16"></td>

    </tr>
    </table>

</div>
<div id = "split">
    <table>
        <tr><td class = "cardLocation 10"></td>
            <td class = "cardLocation 12"></td>
            <td class = "cardLocation 13"></td>
        </tr>
        <tr>
            <td class = "cardLocation 14"></td>
            <td class = "cardLocation 15"></td>
            <td class = "cardLocation 16"></td>

        </tr>
    </table>

</div>

<div id = "pSplit">
    <button id = "SHit" style="padding-top:25px">Hit</button>
    <button id = "SStay" style="padding-top:25px">Stay</button>
    <button id="SDouble" style="padding-top:25px">Double</button>
</div>


<script>

    var game;

    function display(game){
        console.log(game);



    }



    $.getJSON("http://localhost:8080/Blackjack", function( data ) {
        display(data);
        game = data;
    });

    $("#Deal").click(function(){
           $.ajax({
            type: "POST",
            url: "/newRound",
            data: JSON.stringify(game),
            success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
                game = data;
                display(data);},
            contentType:"application/json; charset=utf-8",
            dataType:"json",
        });

    });

    $("#Hit").click(function(){
        $.ajax({
            type: "POST",
            url: "/hit",
            data: JSON.stringify(game),
            success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
                game = data;
                display(data);},
            contentType:"application/json; charset=utf-8",
            dataType:"json",
        });
    });

    $("#SHit").click(function(){
        $.ajax({
            type: "POST",
            url: "/hitSplit",
            data: JSON.stringify(game),
            success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
                game = data;
                display(data);},
            contentType:"application/json; charset=utf-8",
            dataType:"json",
        });
    });

    $("#Stay").click(function(){
        $.ajax({
            type: "POST",
            url: "/stay",
            data: JSON.stringify(game),
            success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
                game = data;
                display(data);},
            contentType:"application/json; charset=utf-8",
            dataType:"json",
        });
    });

    $("#SStay").click(function(){
        $.ajax({
            type: "POST",
            url: "/staySplit",
            data: JSON.stringify(game),
            success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
                game = data;
                display(data);},
            contentType:"application/json; charset=utf-8",
            dataType:"json",
        });
    });

    $("#Double").click(function(){
        $.ajax({
            type: "POST",
            url: "/doubleDown",
            data: JSON.stringify(game),
            success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
                game = data;
                display(data);},
            contentType:"application/json; charset=utf-8",
            dataType:"json",
        });
    });

    $("#SDouble").click(function(){
        $.ajax({
            type: "POST",
            url: "/doubleDown",
            data: JSON.stringify(game),
            success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
                game = data;
                display(data);},
            contentType:"application/json; charset=utf-8",
            dataType:"json",
        });
    });

    $("#splitButton").click(function(){
        $.ajax({
            type: "POST",
            url: "/split",
            data: JSON.stringify(game),
            success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
                game = data;
                display(data);},
            contentType:"application/json; charset=utf-8",
            dataType:"json",
        });
    });


</script>



</body>
</html>
